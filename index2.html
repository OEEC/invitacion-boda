<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Asistencia - Boda Otoñal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="resources/css/invitados.css">
</head>
<body>
    <!-- Decoración de elementos cayendo -->
    <div class="falling-item" style="top: -5%; left: 5%; animation-duration: 18s; animation-delay: 0s;">🍁</div>
    <div class="falling-item" style="top: -5%; left: 15%; animation-duration: 22s; animation-delay: 2s;">💍</div>
    <div class="falling-item" style="top: -5%; left: 25%; animation-duration: 20s; animation-delay: 1s;">🍂</div>
    <div class="falling-item" style="top: -5%; left: 35%; animation-duration: 25s; animation-delay: 3s;">🥂</div>
    <div class="falling-item" style="top: -5%; left: 45%; animation-duration: 19s; animation-delay: 4s;">🍁</div>
    <div class="falling-item" style="top: -5%; left: 55%; animation-duration: 21s; animation-delay: 0.5s;">💍</div>
    <div class="falling-item" style="top: -5%; left: 65%; animation-duration: 23s; animation-delay: 1.5s;">🍂</div>
    <div class="falling-item" style="top: -5%; left: 75%; animation-duration: 17s; animation-delay: 2.5s;">🥂</div>
    <div class="falling-item" style="top: -5%; left: 85%; animation-duration: 24s; animation-delay: 3.5s;">🍁</div>
    <div class="falling-item" style="top: -5%; left: 95%; animation-duration: 20s; animation-delay: 0.8s;">💍</div>
    
    <div class="wedding-container">
        <div class="wedding-header">
            <h1 class="wedding-title display-4">Nuestra Boda</h1>
            <div class="couple-names display-5">
                Oscar <span class="wedding-icon">❤</span> Sol
            </div>
            <p class="gold-text h5">31 de Octubre, 2025</p>
            
            <div class="wedding-decoration">
                <div class="decoration-item"></div>
                <div class="decoration-item"></div>
                <div class="decoration-item"></div>
                <div class="decoration-item"></div>
                <div class="decoration-item"></div>
            </div>
        </div>
        
        <div class="wedding-message lead">
            <p>Haz sido invitado a nuestro día especial</p>
        </div>
        
        <div class="container">
            <div class="row justify-content-center text-center mb-4">
                <div class="col-md-3 col-sm-6 mb-3 mb-md-0">
                    <div class="counter-item">
                        <div class="counter-value" id="days">14</div>
                        <div class="counter-label">Días</div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6 mb-3 mb-md-0">
                    <div class="counter-item">
                        <div class="counter-value" id="hours">08</div>
                        <div class="counter-label">Horas</div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="counter-item">
                        <div class="counter-value" id="minutes">45</div>
                        <div class="counter-label">Minutos</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="position-relative">
            <div class="loading-overlay" id="loading-overlay">
                <div class="spinner"></div>
            </div>
            
            <form id="attendance-form" class="px-2">
                <div class="mb-4">
                    <label for="guest-name" class="form-label" style="color: #d4af37;"><i class="fas fa-user me-2"></i>Tu Nombre</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="guest-name" class="form-control form-control-lg" placeholder="Ingresa tu nombre completo" required>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="companion-name" class="form-label"  style="color: #d4af37;"><i class="fas fa-user-friends me-2"></i>Nombre de tu acompañante (opcional)</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user-friends"></i>
                        <input type="text" id="companion-name" class="form-control form-control-lg" placeholder="Nombre completo de tu acompañante">
                    </div>
                </div>
                
                <button type="submit" class="btn-submit btn-lg" id="submit-button">
                    <span id="button-text" >Confirmar invitados</span>
                    <i class="fas fa-heart"  style="color: #d4af37;"></i>
                </button>
            </form>
        </div>
        
        <div class="wedding-footer">
            <p class="mb-1">Con la bendición de nuestras familias</p>
            <p class="mb-0">© 2025 Oscar & Sol | Unidos en amor eterno</p>
        </div>
    </div>

    <!-- Bootstrap JS y Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="resources/js/invitados.js"></script>
</body>
</html>
