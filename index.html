<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fleur+De+Leah&family=Kings&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="resources/css/index.css">
</head>
<body>
            <!-- Decoración de elementos cayendo -->
    <div class="falling-item" style="top: -5%; left: 5%; animation-duration: 18s; animation-delay: 0s;">🍁</div>
    <div class="falling-item" style="top: -5%; left: 15%; animation-duration: 22s; animation-delay: 2s;">💍</div>
    <div class="falling-item" style="top: -5%; left: 25%; animation-duration: 20s; animation-delay: 1s;">🍂</div>
    <div class="falling-item" style="top: -5%; left: 35%; animation-duration: 25s; animation-delay: 3s;">🥂</div>
    <div class="falling-item" style="top: -5%; left: 45%; animation-duration: 19s; animation-delay: 4s;">🍁</div>
    <div class="falling-item" style="top: -5%; left: 55%; animation-duration: 21s; animation-delay: 0.5s;">💍</div>
    <div class="falling-item" style="top: -5%; left: 65%; animation-duration: 23s; animation-delay: 1.5s;">🍂</div>
    <div class="falling-item" style="top: -5%; left: 75%; animation-duration: 17s; animation-delay: 2.5s;">🥂</div>
    <div class="falling-item" style="top: -5%; left: 85%; animation-duration: 24s; animation-delay: 3.5s;">🍁</div>
    <div class="falling-item" style="top: -5%; left: 95%; animation-duration: 20s; animation-delay: 0.8s;">💍</div>
    <!-- Contenido -->
    <div class="container">
        <!-- cabezera -->
        <div class="background-container">
            <div class="background-image"></div>
            <div class="overlay-text" id="overlayText" style="color: #d4af37;">
                <h1 class="fleur-de-leah-regular" style="font-size: 75px;">¡Bienvenidos a <br>Nuestra Boda!</h1>
                <p class="kings-regular" style="font-size: 25px;">Gracias por acompañarnos en este día especial.</p>
            </div>
        </div>
    </div>
        <!-- Bootstrap JS y Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="resources/js/index.js"></script>
</body>
</html>
